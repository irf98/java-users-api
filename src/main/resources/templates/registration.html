<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>sign up</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form class="form-signin" method="post" action="/api/v1/registration">
                <h2 class="form-signin-heading">Spring Boot Sign Up</h2>
                <p>
                    <label for="firstname" class="sr-only">First Name</label>
                    <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" required="" autofocus="">
                </p>
                <p>
                    <label for="lastname" class="sr-only">Last Name</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" required="" autofocus="">
                </p>
                <p>
                    <label for="username" class="sr-only">Email</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Email" required="" autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                </p>
                <a class="pb-3 d-flex justify-content-center" href="http://localhost:8080/login">Login</a>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
            </form>
        </div>
    </body>
</html>
